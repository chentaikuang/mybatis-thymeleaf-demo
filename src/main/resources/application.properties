spring.profiles.active=dev
server.port=8888
spring.application.name=xiaochen application
spring.boot.admin.url=http://localhost:${server.port}

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

spring.datasource.url=jdbc:mysql://localhost:3306/xiaochen?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#表持久化对象POJO位置
mybatis.type-aliases-package=com.example.demo.entity
#映射文件位置，有自定义包则需加上自定义包路径
mybatis.mapper-locations=classpath*:com/example/demo/mapper/*Mapper.xml
#mybatis.mapper-locations=classpath*:*Mapper.xml

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html